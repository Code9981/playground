<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旧版想法转换器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #75c0e0;
        }
        .container {
            max-width: 500px;
            margin: auto;
        }
        textarea, input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
       button {
            padding: 10px 20px;
            background-color: #191970;
            color: yellow;
          font-size: 16px;
  font-weight: bold;
            border: none;
            cursor: pointer;
          border-radius: 8px; 
        }
        button:hover {
            background-color: #45a049;
        }
          
            button1 {
            padding: 10px 20px;
            background-color: #1E90FF;
            color: Yellow;
            border: none;
            cursor: pointer;
        }
        button1:hover {
            background-color:#1E90FF;
        }
    </style>
</head>
<body>
    <div class="container">
    <h2 style="color: blue;">旧版想法转换器</h2>
     <p style="color: yellow;">使用步骤：
       <br>1. 在旧版想法的404页面的右上角点击三个点， 选择‘复制链接’
       <br>2. 粘贴链接到下框
       <br>3. 点击转换按钮， 会生成新链接在第二个文字框
       <br>4. 点击打开新链接，应该会出现想法
       <br>5. 如果打开链接后， 没看到想法内容及书籍信息，出现"<b><span class="red-bold-text"> 请从微信读书app参与活动</span></b>"字样， 点击页面右上角三个点"<b><span class="red-bold-text">...</span></b>", 然后选择"<b><span class="red-bold-text">用默认浏览器打开 </span></b>" 就会看到想法 </p>
     <h3>复制粘贴旧链接到下框</h3>
<!-- This line provide the space for typing in the text-->  
        <textarea id="inputString" rows="4" placeholder="复制粘贴旧链接..."></textarea>
<!-- Thest two lines are for random replacement     备用功能    任意替换
<input type="text" id="searchString" placeholder="String to replace (default: 'https://weread.qq.com/wrpage/book/review/')">
<input type="text" id="replaceString" placeholder="Replacement string (default: 'https://weread.qq.com/review-detail/reviewid=')">
-->
        <button onclick="transformString()">点击转换</button>
        <h3>新链接:</h3>
        <input type="text" id="outputString" readonly>
 <!-- <button onclick="copyText()">复制粘贴到剪贴板</button>  -->
        <button onclick="goToWebsite()">打开新链接</button>

    </div>

    <script>
      function transformString() {
    let input = document.getElementById('inputString').value;
    let searchString = 'https://weread.qq.com/wrpage/book/review/'; // 旧想法链接模式
    let replaceString = 'https://weread.qq.com/review-detail?reviewid='; // 新想法链接模式
    let output = input.split(searchString).join(replaceString)+'&type=1';
    document.getElementById('outputString').value = output;
console.log("Output:", output);
}

    function copyText() {
      var textBox = document.getElementById("outputString");
      textBox.select();
      document.execCommand("copy");
      alert("新链接已复制到剪贴板!");
    }
         function goToWebsite() {
      let url = document.getElementById('outputString').value.trim();
      if (!url) {
        alert("Please enter a URL.");
        return;
      }

      // Add https:// if missing
      if (!/^https?:\/\//i.test(url)) {
        url = 'https://' + url;
      }

      window.open(url, '_blank');
    }

  </script>
</body>
</html>
